<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rocket Links</title>
        <link href="./style.css" rel="stylesheet" />
    </head>

    <body class="pink">
        <div class="banner"></div>

        <div class="container">
            <div>
                <button class="btn"></button>
            </div>

            <div>
                <img
                    class="avatar"
                    src="https://github.com/letimberg.png"
                    alt="Meu avatar"
                />
                <h1>Letimberg Cavalcante</h1>
                <p class="username">@letimberg</p>
            </div>

            <div class="tecnologias">
                <a>
                    <img src="./assets/html5.svg" alt="HTML5" />
                </a>
                <a>
                    <img src="./assets/css3.svg" alt="CSS3" />
                </a>

                <a>
                    <img src="./assets/javascript.svg" alt="JavaScript" />
                </a>
                <a>
                    <img src="./assets/node.svg" alt="Node.JS" />
                </a>
                <a>
                    <img src="./assets/mysql.svg" alt="MySQL" />
                </a>
            </div>

            <ul>
                <li>
                    <a
                        href="https://www.linkedin.com/in/letimberg-cavalcante/"
                        target="_blank"
                    >
                        <img
                            class="icon"
                            src="./assets/linkedin-logo.png"
                            alt="LinkedIn"
                        />LinkedIn</a
                    >
                </li>
                <li>
                    <a href="https://twitter.com/letimberg" target="_blank">
                        <img
                            class="icon"
                            src="./assets/twitter-logo.png"
                            alt="Twitter"
                        />Twitter</a
                    >
                </li>
                <li>
                    <a
                        href="https://app.rocketseat.com.br/me/letimberg"
                        target="_blank"
                    >
                        <img
                            class="icon"
                            src="./assets/rocket-logo.jpeg"
                            alt="Rocketseat"
                        />Rocketseat</a
                    >
                </li>
                <li>
                    <a href="https://instagram.com/letimberg" target="_blank">
                        <img
                            class="icon"
                            src="./assets/instagram-logo.png"
                            alt="Instagram"
                        />Instagram</a
                    >
                </li>
                <li>
                    <a href="https://github.com/Letimberg" target="_blank">
                        <img
                            class="icon"
                            src="./assets/github-logo.png"
                            alt="GitHub"
                        />GitHub</a
                    >
                </li>
            </ul>

            <footer>
                Feito com ðŸ’œ pelo
                <a href="" target="_blank">Leet WildOak</a>
            </footer>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
